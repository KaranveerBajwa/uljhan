<div fxFlex>
    <mat-card *ngIf="dish">
      <mat-card-header>
        <mat-card-title>
            {{dish.name}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <img mat-card-img src ={{dish.image}} alt = {{dish.name}}/>
        <p> {{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button> SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
